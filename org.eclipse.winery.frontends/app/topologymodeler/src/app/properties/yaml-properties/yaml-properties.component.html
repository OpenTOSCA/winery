<table class="table table-border--grey table-sm body-table">
    <tr>
        <th>
            Key
        </th>
        <th>
            Values
        </th>
    <!-- FIXME deal with nesting to enable complex property types? -->
    <tr *ngFor="let definition of propertyDefinitions">
        <td class="">{{definition.name}}</td>
        <td class="">
            <textarea
                style="width:100%; overflow-y: scroll;"
                [rows]="definition.complex ? 5 : 1"
                placeholder="Edit your value here."
                required
                [disabled]="readonly"
                [value]="definition.complex ? JSON.stringify(propertyValues[definition.name]) : propertyValues[definition.name]"
                (keyup)="propertyChangeRequest($event.target, definition)">
            </textarea>
        </td>
    </tr>
</table>
