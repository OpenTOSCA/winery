<table class="kv-table">
    <colgroup>
        <col class="col-key"/>
        <col class="col-value"/>
    </colgroup>
    <tr>
        <th>
            Key
        </th>
        <th>
            Values
        </th>
    <tr *ngFor="let property of properties | keysPipe">
        <td class="">
            {{property.key}}
            <i class="fa fa-info-circle"
               containerClass="tooltip"
               *ngIf="checkEnabled && kvDescriptionMap[property.key]"
               [tooltip]="kvDescriptionMap[property.key]">
            </i>
        </td>
        <td class="">
            <input type="text"
                   style="width: 100%"
                   placeholder="Edit property"
                   [value]="properties[property.key]"
                   [disabled]="readonly"
                   [class.has-error]="hasError(property.key)"
                   (keyup)="this.propertiesSubject.next({key: property.key, value: $event.target.value})"
            >
        </td>
    </tr>
</table>
