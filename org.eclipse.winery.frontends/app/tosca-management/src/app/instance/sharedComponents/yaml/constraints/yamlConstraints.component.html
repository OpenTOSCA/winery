<div *ngIf="constraints.length > 0; else elseBlock">
    <table class="table table-bordered">
        <tbody>
            <tr *ngFor="let c of constraints">
                <td>{{ c.key }}</td>
                <td>{{ c.value }}</td>
                <td>{{ c.list }}</td>
            </tr>
        </tbody>
    </table>
</div>
<ng-template #elseBlock>
    <div>
        No constraints have been defined
    </div>
</ng-template>
