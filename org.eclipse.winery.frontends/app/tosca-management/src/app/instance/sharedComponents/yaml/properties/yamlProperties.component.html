<div *ngIf="!loading; else loadingIcon">
    <div class="right">
        <button [disabled]="!sharedData?.currentVersion?.editable || properties === []"
                class="btn btn-primary"
                (click)="save()">
            Save
        </button>
    </div>
    <div *ngIf="properties.length > 0; else elseBlock">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <td>Name</td>
                    <td>Type</td>
                    <td>Description</td>
                    <td>Required</td>
                    <td>Default</td>
                    <td>Status</td>
<!--                    <td>Actions</td>-->
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let prop of properties">
                    <td>{{ prop.name }}</td>
                    <td>{{ prop.type }}</td>
                    <td>{{ prop.description}}</td>
                    <td>{{ prop.required }}</td>
                    <td>{{ prop.defaultValue }}</td>
                    <td>{{ prop.status }}</td>
                    <!-- show constraints of a property definition here? -->
                </tr>
            </tbody>
        </table>
    </div>
    <ng-template #elseBlock>
        <!-- *ngIf="properties === []" -->
        <div>
            The type does not have custom Properties.
        </div>
    </ng-template>
</div>
<ng-template #loadingIcon>
    <div>
        <winery-loader></winery-loader>
    </div>
</ng-template>
