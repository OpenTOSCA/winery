<label class="control-label">Paper:</label>

<div>
    <winery-uploader (onSuccess)="loadFiles()" [uploadUrl]="uploadUrl" [allowMultipleFiles]="true"
                     [isEditable]="sharedData?.currentVersion?.editable">
    </winery-uploader>
</div>
<br>

<label class="control-label" for="ReferenceUrl">Reference (URL):</label>
<input class="form-control" id="ReferenceUrl" name="referenceUrl">

<div class="form-group">
    <label class="label-form">BibTeX:</label>
    <textarea class="form-control" id="researchObjectBibTeXDiv" ></textarea>
</div>

<br>
<div>
    <button class="btn btn-primary" name="save">
        Save
    </button>
</div>
