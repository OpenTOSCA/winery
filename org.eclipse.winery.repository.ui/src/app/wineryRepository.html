<div id="mainContainer" class="notoverflown" (click)="onClick()">
    <winery-header></winery-header>
    <div *ngIf="isBackendAvailable; else displayErrorMessage" id="mainContent">
        <router-outlet></router-outlet>
    </div>
    <ng-template #displayErrorMessage>
        <br>
        <div id="error-message">
            <h3>Backend is not available</h3>
            <button class="btn btn-primary" (click)="refresh();">Retry</button>
        </div>
    </ng-template>
</div>
<winery-gitlog *ngIf="isBackendAvailable" #gitLog></winery-gitlog>
