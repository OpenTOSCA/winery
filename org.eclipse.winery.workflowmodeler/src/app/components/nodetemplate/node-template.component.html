<div class="form-group row">
    <label class="col-md-2 form-control-label text-md-right">Node</label>
    <div class="col-md-10">
        <ng-select [items]="nodeTemplates"
                   [idField]="'id'" [textField]="'name'"
                   (selected)="nodeTemplateChanged($event)" [active]="selectedNodeTemplate ? [selectedNodeTemplate] : null">
        </ng-select>
    </div>
</div>

<div class="form-group row">
    <label class="col-md-2 form-control-label text-md-right">Interface</label>
    <div class="col-md-10">
        <ng-select [items]="nodeInterfaces"
                   [idField]="'name'" [textField]="'name'"
                   (selected)="nodeInterfaceChanged($event)" [active]="selectedInterface ? [selectedInterface] : null">
        </ng-select>
    </div>
</div>

<div class="form-group row">
    <label class="col-md-2 form-control-label text-md-right">Operation</label>
    <div class="col-md-10">
        <ng-select [items]="nodeOperations"
                   [idField]="'name'" [textField]="'name'"
                   (selected)="nodeOperationChanged($event)" [active]="selectedOperation ? [selectedOperation] : null">
        </ng-select>
    </div>
</div>
<hr>
